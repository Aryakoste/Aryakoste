name: Update Contribution Stats

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Total Commits
        run: |
           # Fetch all commits made by the user across repositories
          USERNAME="<your-username>"
          TOTAL_COMMITS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/search/commits?q=author:$USERNAME" \
            -H "Accept: application/vnd.github.cloak-preview" | jq '.total_count')
          
          echo "$TOTAL_COMMITS" > total_commits.txt

      - name: Get PR Stats
        run: |
          TOTAL_PRS=$(curl -s "https://api.github.com/search/issues?q=author:Aryakoste+type:pr" | jq '.total_count')
          echo "TOTAL_PRS=$TOTAL_PRS" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/ðŸŒŸ \*\*Commits\*\*   \| \`.*\`/ðŸŒŸ **Commits**   | \`$(cat total_commits.txt)\`/g" README.md
          sed -i "s/ðŸ”— \*\*PRs\*\*       \| \`.*\`/ðŸ”— **PRs**       | \`$TOTAL_PRS\`/g" README.md
          sed -i "s/Last updated: .*<!-- Add dynamic date here -->/Last updated: $(date '+%Y-%m-%d') <!-- Add dynamic date here -->/g" README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update contribution stats"
          git push
